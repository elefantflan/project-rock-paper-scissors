<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</html>
<head>
    <body>
        <div class="page">
                    <h1>Rock Paper Scissors!</h1>
        <div class="computer-display">
            <img src="img/computer.png" alt="">
            <div class="computer-choice">
                Placement
            </div>
        </div>
        <div class="info-display">
            <div class="computer-score">
                <h3>Computer:</h3>
            </div>
            <div class="result">
                <h3>Result:</h3>
            </div>
            <div class="user-score">
                <h3>User:</h3>
            </div>
        </div>
        <div class="user-display">
            <button class="rock"><img src="img/rock.png" alt=""></button>
            <button class="paper"><img src="img/paper.png" alt=""></button>
            <button class="scissors"><img src="img/scissors.png" alt=""></button>
        </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</head>
